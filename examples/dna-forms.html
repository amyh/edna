<h3>Radios and Checkboxes</h3>

<input type="radio" id="radio1"><label for="radio1">Label for radio</label>

<input type="checkbox" id="cb1"><label for="cb1">Label for checkbox</label>

<h4>Radio and Checkbox Groups</h4>

<p>Vertical Lists</p>
<ul class="cb-list">
	<li><input type="radio" name="group0" id="radio2"><label for="radio2">Label for radio 1</label></li>
	<li><input type="radio" name="group0" id="radio3"><label for="radio3">Label for radio 2</label></li>
	<li><input type="radio" name="group0" id="radio4"><label for="radio4">Label for radio 3</label></li>
</ul>

<ul class="cb-list">
	<li><input type="checkbox" id="cb2"><label for="cb2">Label for checkbox 1</label></li>
	<li><input type="checkbox" id="cb3"><label for="cb3">Label for checkbox 2</label></li>
	<li><input type="checkbox" id="cb4"><label for="cb4">Label for checkbox 3</label></li>
</ul>

<p>Inline Lists</p>
<ul class="cb-list cb-inline">
	<li><input type="radio" name="group1" id="radio5"><label for="radio5">Label for radio 4</label></li>
	<li><input type="radio" name="group1" id="radio6"><label for="radio6">Label for radio 5</label></li>
	<li><input type="radio" name="group1" id="radio7"><label for="radio7">Label for radio 6</label></li>
</ul>
<ul class="cb-list cb-inline">
	<li><input type="checkbox" id="cb5"><label for="cb5">Label for checkbox 4</label></li>
	<li><input type="checkbox" id="cb6"><label for="cb6">Label for checkbox 5</label></li>
	<li><input type="checkbox" id="cb7"><label for="cb7">Label for checkbox 6</label></li>
</ul>
