<h1 id="edna">Edna</h1>
<p><strong>Edna</strong> is a simple, yet strapping, CSS framework that uses <a href="http://lesscss.org/">LESS</a>.</p>
<p><strong>Edna</strong></p>
<ul>
<li>An HTML reset: <a href="http://necolas.github.io/normalize.css/">normalize.css</a>.</li>
<li>CSS styling for basic HTML elements.</li>
<li>A page layout system.</li>
<li>CSS styling based on <a href="http://smacss.com/">SMACSS</a>.</li>
</ul>
